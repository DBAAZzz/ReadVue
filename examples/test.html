<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{test}}</div>
        <div>{{com1}}</div>
        <div>{{name}}</div>
        <div @click="change">change</div>
    </div>
</body>
<script src="../dist/vue.js"></script>
<script>
    Vue.component('comp', {
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
    })
    let app = new Vue({
        el: '#app',
        props: {
            name: {
                type: String,
                default: 'DBAA'
            }
        },
        data: {
            msg: 'hello vue',
            test: '122',
            name2: function () {
                return 100
            }
        },
        methods: {
            change() {
                console.log(this)
                this.msg = '被改变了'
                this.test = 'change value'
            },
            testWathchFunc() {
                console.log('????')
            }
        },
        watch: {
            test: 'testWathchFunc',
            msg: [
                function (newValue) {
                    console.log('watch 被执行了，新值为：', newValue)
                },
                function (newValue) {
                    console.log('我是监听msg的第二个方法')
                }
            ]
        },
        computed: {
            com1: function () {
                console.log(this)

                return this.test + 'com1'
            }
        }
    })
</script>

</html>
